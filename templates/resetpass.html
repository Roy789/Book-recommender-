<body>
	
	<div class="limiter" >
		<div class="container-login100" style="background-image: url('static/images/banner.jpg')">
			<div class="wrap-login100" >
				<form action = "{{ url_for('forgot') }}" method = "POST" class="login100-form validate-form" >
					<p style="color: red;font-family: Poppins-Regular;line-height: 1.2;font-size: 21px; width: 100% ">{{error}}</p>
					<span class="login100-form-title p-b-34 p-t-27">
						RESET PASSWORD
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" id="username" placeholder="Username" name = "username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter new password">
						<input class="input100" type="password" id="reset_pass" placeholder="New password" name = "pwd">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					
					<span style="width: 100%; display: inline-block; padding-top: 24px; padding-bottom: 24px; font-family: Poppins-Regular;font-size: 16px;color: #fff; line-height: 1.2;">Answer the security question chosen during registeration:</span>
					<select id="security" name = "question" style= "width: 65%; display: block;margin-bottom: 14px; padding-top: 5px;">

						<option value = "What is your mother's maiden name?">What is your mother's maiden name?</option>
						<option value = "What was the name of your first pet?" selected>What was the name of your first pet?</option>
						<option value = "Which city were you born in?">Which city were you born in?</option>
						<option value = "What is the last name of your favourite celebrity?">What is the last name of your favourite celebrity?</option>
						<option value = "What is the name of your elementary school?">What is the name of your elementary school?</option>
					</select>

					<input type="text" name = "ans" style= "width: 65%; display: block;margin-bottom: 14px;font-family: Poppins-Regular;font-size: 16px;color: #000000; line-height: 1.2; padding-top: 5px; " >

					<div class="container-login100-form-btn">
						<a href = 'http://127.0.0.1:8001/forgot'>
							<button class="login100-form-btn">
         						Reset
         					</button>
         				</a>	
					</div>

					
				</form>
			</div>
		</div>
	</div>

<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/images/banner.jpg');">
			<div class="wrap-login100">

				<form action = "{{ url_for('signups') }}" method = "POST" class="login100-form validate-form">
					
					<p style="color: red;font-family: Poppins-Regular;line-height: 1.2;font-size: 21px; width: 100% ">{{error}}</p>
					<span class="login100-form-title p-b-34 p-t-27">
						CREATE AN ACCOUNT
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text"  id="new_username" placeholder="Username" name = "username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password"  id="new_pass" placeholder="Password" name = "pwd">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Confirm password">
						<input class="input100" type="password" id="confirmpass" placeholder="Confirm password" name = "cpwd">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
						
					</div>
					<span style="width: 100%; display: block;margin-bottom: 14px;font-family: Poppins-Regular;font-size: 16px;color: #fff; line-height: 1.2; ;">Age group: </span>
					<div class="age-radio">
					
						<label for="13" >below 18</label>
						<input class="age-radio" type="radio" id="13" name="age" value="13" >
						<label for="19">19-24</label>
						<input class="age-radio" type="radio" id="19" name="age" value="19" checked="checked">
						<label for="25">25-30</label>
						<input class="age-radio" type="radio" id="25" name="age" value="25" >
						<label for="30">30-50</label>
						<input class="age-radio" type="radio" id="30" name="age" value="30" >
						<label for="50">50+</label>
						<input class="age-radio" type="radio" id="50" name="age" value="50" >
						
					</div>
						<span style="width: 100%; display: block;margin-bottom: 20px;font-family: Poppins-Regular;font-size: 16px;color: #fff; line-height: 1.2; padding-top: 5px;">What genres do you prefer? </span>
					<div class="genre-check">
				            <label for="biography">Biography</label>
				            <input class="genre-check"type="checkbox" id="biography" name="genre" value = "biography">
				            
				            <label for="horror">Horror</label>
				            <input class="genre-check" type="checkbox" id="horror" name="genre" value = "horror" >

				            <label for="romance">Romance</label>
				            <input class="genre-check" type="checkbox" id="romance" name="genre" value = "romance">

				            <label for="thriller">Thriller</label>
				            <input class="genre-check"type="checkbox" id="thriller" name="genre" value ="thriller">

				            <label for="fantasy">Fantasy</label>
				            <input class="genre-check" type="checkbox" id="fantasy" name="genre" value ="fantasy"> 

				            <label for="comics">Comics</label>
				            <input class="genre-check" type="checkbox" id="comics" name="genre" value ="comedy">

				            <label for="Philosophy">Philosophy</label>
				            <input class="genre-check" type="checkbox" id="Philosophy" name="genre" value ="philosophy">  

				            <label for="crime">Crime</label>
				            <input class="genre-check" type="checkbox" id="crime" name="genre" value ="crime"> 

				            <label for="YA">Teens</label>
				            <input class="genre-check" type="checkbox" id="YA" name="genre" value ="young-adult">

				            <label for="poetry">Poetry</label>
				            <input class="genre-check"type="checkbox" id="poetry" name="genre" value ="poetry">

				            <label for="My">Mystery</label>
				            <input class="genre-check" type="checkbox" id="My" name="genre" value ="mystery">   

				            <label for="children">Children</label>
				            <input class="genre-check" type="checkbox" id="children" name="genre" value ="children">  		

					</div>
					<span style="width: 100%; display: inline-block; padding-top: 24px; padding-bottom: 24px; font-family: Poppins-Regular;font-size: 16px;color: #fff; line-height: 1.2;">Choose a security question:</span>
					<select id="security" style= "width: 65%; display: block;margin-bottom: 14px; padding-top: 5px;" name = "question">

						<option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
						<option value="What was the name of your first pet?"selected>What was the name of your first pet?</option>
						<option value="Which city were you born in?">Which city were you born in?</option>
						<option value="What is the last name of your favourite celebrity?">What is the last name of your favourite celebrity?</option>
						<option value="What is the name of your elementary school?">What is the name of your elementary school?</option>
					</select>

					<input type="text" placeholder="Type your answer here..."name="answer" style= "width: 65%; display: block;margin-bottom: 14px;font-family: Poppins-Regular;font-size: 16px;color: #000000; line-height: 1.2; padding-top: 5px; " >


					<div class="signupoption">
						<a class="txt1" href="http://127.0.0.1:8001/login">
							Already have an account?
						</a>

					<div class="container-login100-form-btn">
						<a href="http://127.0.0.1:8001/signups">
							<button class="login100-form-btn">
								Sign up
							</button>
						</a>
					</div>

					
				</form>
			</div>
		</div>
	</div>
